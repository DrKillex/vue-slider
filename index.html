<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app" v-cloak>

        <div class="container">
            <div class="slider-wrapper" tabindex="0" v-on:mouseleave="autoPlayOn" v-on:mouseover="autoPlayOff">

                <div class="item">
                    <img :src="slides[counter].image" :alt="slides[counter].alt" />
                    <div class="text">
                        <h3>{{slides[counter].title}}</h3>
                        <p>
                            {{slides[counter].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prevImg"></div>
                    <div class="next" @click="nextImg"></div>
                    <div :class="imgSelected(index) ? 'thumb active' : 'thumb'" v-for="(item, index) in slides">
                        <img :src="item.image" :alt="slides.alt" @click="activeImg(index)"/>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
